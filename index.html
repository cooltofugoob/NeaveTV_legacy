<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neave.TV</title>
    <link rel="icon" href="addit/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Cache-Control" content="no-store">
</head>
<body>
    <!-- Шум телевизора -->
    <div class="noise-overlay"></div>

    <!-- Видеоплеер -->
    <video id="videoPlayer" playsinline muted></video>

    <!-- Кнопка-триггер -->
    <button id="invisibleButton"></button>

    <!-- Доп элементы -->
    <div class="scanlines"></div>
    <a href="https://github.com/amogus-jpg" class="custom-image-link">
        <img src="addit/aj_pfp.png" class="custom-image">
    </a>

    <!-- Аудио для шума -->
    <audio id="noiseAudio" loop>
        <source src="addit/tv_noise.ogg" type="audio/ogg">
        <source src="addit/tv_noise.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
